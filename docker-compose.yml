version: '2'

services:
  station-mysql:
    container_name: "station-mysql"
    image: mysql:5.6.35
    volumes:
      - ./mysql:/var/lib/mysql
    # 文字コード設定(デフォルトがlatin1なので)
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    ports:
      - "3306:3306"

    # user password
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: station

  staion-ap:
    build: ./php-dev
    container_name: "station-ap"
    image: php-dev:latest
    ports:
      - "80:80"
    links:
      - "station-mysql"

    # 端末を起動したままにする
    tty: true
    volumes:
      - ./works:/root/works
